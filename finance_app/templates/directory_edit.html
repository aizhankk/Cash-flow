{% extends 'base.html' %}

{% block content %}
<h2>Edit {{ entity_type }}</h2>
<form method="post">
    {% csrf_token %}
    <div class="row">
        <div class="col-md-4">
            <label>Name</label>
            {{ form.name }}
        </div>
        {% if entity_type == 'Category' %}
        <div class="col-md-4">
            <label>Type</label>
            {{ form.type }}
        </div>
        {% elif entity_type == 'Subcategory' %}
        <div class="col-md-4">
            <label>Category</label>
            {{ form.category }}
        </div>
        {% endif %}
    </div>
    <div class="mt-3">
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'directory' %}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
